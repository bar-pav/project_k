    <script src="../lib/anime.js"></script>

    <script>
         let width  = 100;
         let height = 200;
        let container = document.getElementsByClassName('container')[0];
        for(let i=0; i < 30; i++){
        var div = document.createElement("div");
        div.className = "block";
        div.style.width = width + "px";
        div.style.height = height + "px"
        div.style.top = Math.random() * 700 + "px";
        div.style.left = Math.random() * 1600 + "px";
        div.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, ${Math.random()})`;
             container.appendChild(div);
        }
         document.width = "1920px";
         document.height = "1080px";

         let tl = anime.timeline({
             duration:500,
             direction: "alternate",
             easing: "easeInOutCubic",
             loop: true,
         }) 

         tl.add({
             targets: ".block",
             top: function(el){return el.offsetTop + (Math.random() * 2 - 1) * 100},
             left: function(el){return el.offsetLeft + (Math.random() * 2 - 1) * 200},
             scale: function(){return Math.random()*2},
             delay: anime.stagger(50, {from: "center"}),
            
         })

    </script>
